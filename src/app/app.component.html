<div fxLayout="row" fxLayoutAlign="center center">
  <div class="full-width" *ngIf="!authGuard.isAuthenticated()">
    <welcome-component></welcome-component>
  </div>
  <div *ngIf="authGuard.isAuthenticated()" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="70" fxFlex="60">
    <mat-card class="header">
      <mat-card-content>
        <player></player>
      </mat-card-content>
    </mat-card>
    <mat-sidenav-container>
      <mat-sidenav class="left-panel" mode="side" opened disableClose>
        <div class="full-width" fxLayout="column" fxLayoutAlign="start center">
          <button [ngClass]="{'tab-button': true, 'full-width': true,
          'tab-selected': currentPage === 'SearchComponent',
          'tab-deselected': currentPage !== 'SearchComponent'}"
                  mat-stroked-button disableRipple>Search</button>
          <button [ngClass]="{'tab-button': true, 'full-width': true,
          'tab-deselected': true}"
                  mat-stroked-button disableRipple>Settings</button>
        </div>
      </mat-sidenav>
      <mat-sidenav-content class="content">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <div class="bottom-panel"></div>
  </div>
</div>
