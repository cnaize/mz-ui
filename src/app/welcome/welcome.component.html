<div class="header" fxLayout="row" fxLayoutAlign="center center">
  <h1 class="title">MuzeZone<br>
    <span class="desc-l">p2p music player</span>
  </h1>
</div>
<mat-card class="content">
  <mat-card-header>
    <h1 class="desc">
      <span class="desc-h">Listen</span> your <span class="desc-h">music</span> and shared by others
      <span class="desc-h">directly</span>
    </h1>
  </mat-card-header>
  <mat-card-header class="sign-form">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Sign In">
        <form>
          <div class="sign-fields" fxLayout="column" fxLayoutAlign="start center">
            <mat-form-field class="top-field">
              <mat-label>Username</mat-label>
              <input matInput name="username" [(ngModel)]="user.username" required>
            </mat-form-field>
            <mat-form-field class="bottom-field">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" [(ngModel)]="user.password" required>
            </mat-form-field>
            <button mat-stroked-button color="primary" disableRipple (click)="signin()">Sign In</button>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="Sign Up">
        <form>
          <div class="sign-fields" fxLayout="column" fxLayoutAlign="start center">
            <mat-form-field class="top-field">
              <mat-label>Username</mat-label>
              <input matInput name="username" [(ngModel)]="user.username" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" [(ngModel)]="user.password" required>
            </mat-form-field>
            <mat-form-field class="bottom-field">
              <mat-label>Repeat Password</mat-label>
              <input matInput type="password" name="password1" [(ngModel)]="user.password1" required>
            </mat-form-field>
            <button mat-stroked-button color="primary" disableRipple (click)="signup()">Sign Up</button>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card-header>
</mat-card>
